<div class="vw-100 vh-100 d-flex align-items-center justify-content-center  position-absolute " style="top : 0px; left : 0px; background: rgba(3, 3, 3, 0.532);" >
    <div class="w-100" >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add user</h5>
              <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
               
                    <div>
                        <div class="form-group">
                          <label for="id">User ID:</label>
                          <input readonly type="number" class="form-control" id="id" placeholder="Auto increase" name="id" required>
                        </div>

                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" required>
                          
                          <span *ngIf="addForm.get('name').hasError('required')" class="text-danger mt-2">* Name is required</span>
                          <span *ngIf="addForm.get('name').hasError('minlength')" class="text-danger mt-2">* Name is at least 6 characters</span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required>
                            
                            <span *ngIf="addForm.get('email').hasError('required') " class="text-danger mt-2">* Email is required</span>
                            <span *ngIf="addForm.get('email').hasError('email') " class="text-danger mt-2">* Email is invalid</span>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number : </label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Enter phone number" formControlName="phone_number" required>
                            
                           
                            <span *ngIf="addForm.get('phone_number').hasError('vietnamesePhoneNumber')" class="text-danger mt-2">* Phone number  is invalid</span>
                            
                        </div>

                        <div class="form-group">
                            <label>Password : </label>
                            <input class="form-control" type="password" formControlName="password" placeholder="*****" required>
                             <span *ngIf="addForm.get('password').hasError('passwordCheck')" class="text-danger mt-2">* Password is invalid</span> 
                            
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address" required>
                            
                            <span *ngIf="addForm.get('address').hasError('required')" class="text-danger mt-2">* Address is required</span>
                            <span *ngIf="addForm.get('address').hasError('minlength')" class="text-danger mt-2">* Address is at least 6 characters</span>
                            <span *ngIf="addForm.get('address').hasError('maxlength')" class="text-danger mt-2">* Address is too long</span>
                        </div>

                        <div class="form-group">
                            <label for="role">Example select</label>
                            <select formControlName="role" class="form-control" id="role">
                              <option value="1">Admin</option>
                              <option value="0">User</option>
                           
                            </select>
                        </div>



                      </div>
    
                </div>
    
    
                <div class="modal-footer">
                  <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Add</button>
                  <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
            



          </div>
        </div>
    </div>
</div>
