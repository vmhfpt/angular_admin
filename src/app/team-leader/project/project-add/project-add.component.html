<div class="vw-100 vh-100 d-flex align-items-center justify-content-center  position-absolute " style="top : 0px; left : 0px; background: rgba(3, 3, 3, 0.532);" >
    <div class="w-100" >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New project</h5>
              <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


            <div class="modal-body">
               
                <form action="" class="was-validated">
                    <div class="form-group">
                      <label for="id">Project ID:</label>
                      <input type="number" class="form-control" id="id" placeholder="Auto increase" name="id" required>
                    </div>
                    <div class="form-group">
                      <label for="name">Project name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                      
                      <div class="invalid-feedback">* Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date of Start:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                        
                        <div class="invalid-feedback">* Date is required</div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Team Size:</label>
                        <input type="number" class="form-control" id="quantity" placeholder="0" name="quantity" required>
                        <div class="invalid-feedback">* Team size is required</div>
                    </div>
                   
                 
                  </form>

            </div>


            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Add</button>
              <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
</div>
