<div class="vw-100 vh-100 d-flex align-items-center justify-content-center  position-absolute " style="top : 0px; left : 0px; background: rgba(3, 3, 3, 0.532);" >
    <div class="w-100" >
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add category</h5>
              <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
               
                    <div>
                        <div class="form-group">
                          <label for="id">Category ID:</label>
                          <input readonly type="number" class="form-control" id="id" placeholder="Auto increase" name="id" required>
                        </div>

                        <div class="form-group">
                          <label for="role">Parent ID</label>
                          <select formControlName="parent_id" class="form-control" id="role">
                              <option value=""> -- Top lever -- </option>
            
                              @for(category of categories;track category._id){
                                <option *ngIf="category.parent_id == null" value="{{category._id}}" >{{category.name}} </option>
                              }
                          </select>
                      </div>

                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" required>
                          
                          <span *ngIf="addForm.get('name').hasError('required')" class="text-danger mt-2">* Name is required</span>
                          <span *ngIf="addForm.get('name').hasError('minlength')" class="text-danger mt-2">* Name is at least 6 characters</span>
                        </div>


                      </div>
    
                </div>
    
    
                <div class="modal-footer">
                  <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Add</button>
                  <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
            



          </div>
        </div>
    </div>
</div>
