<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        

       

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            

            <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
              <label class="form-label text-danger" >* Email không đúng định dạng</label>
            </div>
            <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              <label class="form-label text-danger" >* Email bắt buộc nhập</label>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              <label class="form-label text-danger" >* Mật khẩu bắt buộc nhập</label>
            </div>
            <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
              <label class="form-label text-danger" >* Mật khẩu ít nhất 6 kí tự</label>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div *ngIf="statusLogin" class="alert alert-danger">
            <strong>Cảnh báo!</strong> Email hoặc mật khẩu không chính xác.
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>



            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
                <p>{{message}}</p>
          </div>
          

        </form>
      </div>
    </div>
  </div>
