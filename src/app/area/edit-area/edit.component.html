

<div class="vw-100 vh-100 d-flex align-items-center justify-content-center  position-absolute " style="top : 0px; left : 0px; background: rgba(3, 3, 3, 0.532);" >
    <div class="w-100" >
        <app-loading *ngIf="loading"> </app-loading>
        <div  *ngIf="loading == false" class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5   class="modal-title">Edit area "{{dataItem.name}}"</h5>
              <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
               
                    <div>
                        <div class="form-group">
                          <label for="id">Area ID:</label>
                          <input readonly type="number" class="form-control" id="id" placeholder="Auto increase" name="id" value={{dataItem.id}}>
                        </div>
                        <div class="form-group">
                          <label for="name">Area name:</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" required>
                          
                          <span *ngIf="editForm.get('name').hasError('required') && editForm.get('name').touched" class="text-danger mt-2">* Name is required</span>
                          <span *ngIf="editForm.get('name').hasError('minlength') && editForm.get('name').touched" class="text-danger mt-2">* Name is at least 6 characters</span>
                        </div>
                      </div>
    
                </div>
    
    
                <div class="modal-footer">
                  <button type="submit" [disabled]="editForm.invalid" class="btn btn-warning">Save</button>
                  <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
            



          </div>
        </div>
    </div>
    
</div>
